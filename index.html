<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار</title>
    <style>
        /* الخلفية المتموجة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8e6a3, #4caf50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #fff;
            margin: 20px 0;
            text-align: center;
        }

        /* تصميم الأزرار */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #2e7d32;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* منطقة الأذكار */
        .azkar-container {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin-bottom: 30px;
        }

        .azkar-item {
            margin: 15px 0;
            font-size: 20px;
            position: relative;
        }

        /* عداد التكرار */
        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .counter input[type="number"] {
            width: 60px;
            font-size: 16px;
            text-align: center;
            padding: 5px;
        }

        .counter button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #388e3c;
        }

        @media(max-width: 600px) {
            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .azkar-item {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>أذكار المسلم</h1>

    <div class="buttons-container">
        <button onclick="showAzkar('morning')">أذكار الصباح</button>
        <button onclick="showAzkar('evening')">أذكار المساء</button>
        <button onclick="showAzkar('prayer')">أذكار الصلاة</button>
    </div>

    <div class="azkar-container" id="azkarContainer">
        <p>اضغط على أي زر لعرض الأذكار.</p>
    </div>

    <script>
        const azkar = {
            morning: [
                "اللّهـمّ بك أصبحنا وبك أمسينا وبك نحيا وبك نموت",
                "أصبحنا على فطرة الإسلام وكلمة الإخلاص",
                "أصبحنا على شكر نعمتك وحسن عبادتك"
            ],
            evening: [
                "اللّهـمّ بك أمسينا وبك أصبحنا وبك نحيا وبك نموت",
                "أمسينا على فطرة الإسلام وكلمة الإخلاص",
                "أمسينا على شكر نعمتك وحسن عبادتك"
            ],
            prayer: [
                "سبحان الله وبحمده سبحان الله العظيم",
                "أستغفر الله الذي لا إله إلا هو الحي القيوم وأتوب إليه",
                "اللهم صل على محمد وعلى آل محمد كما صليت على إبراهيم"
            ]
        };

        function showAzkar(type) {
            const container = document.getElementById('azkarContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            azkar[type].forEach((text, index) => {
                const div = document.createElement('div');
                div.classList.add('azkar-item');
                div.innerHTML = `
                    <p>${text}</p>
                    <div class="counter">
                        <button onclick="decrement(${index})">-</button>
                        <input type="number" id="count${index}" value="1" min="1">
                        <button onclick="increment(${index})">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function increment(index) {
            const input = document.getElementById(`count${index}`);
            input.value = parseInt(input.value) + 1;
        }

        function decrement(index) {
            const input = document.getElementById(`count${index}`);
            if(parseInt(input.value) > 1){
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</body>
</html>
